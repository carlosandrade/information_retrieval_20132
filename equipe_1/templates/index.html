{% extends "bootstrap/base.html" %}
{% block title %}Busca pós{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
</div>
{% endblock %}

{% block styles %}
{{super()}}
{% endblock %}

  
  {% block content %}
  <div class="container">
    <span>
           <h1><img src="{{ url_for('static', filename='img/logo.png') }}"/></h1>
    </span>
    <form role="form" action="search/" method="POST">
      <div class="submit">
        <label for="universidade">Nome da Universidade ou sigla</label>
        <input type="name" name="ies" class="form-control" id="universidade" placeholder="Universidade">
      </div>

      <div class="submit">
        <label for="areaPesquisa">&Aacute;rea de pesquisa</label>
        <input type="name" name="area" class="form-control" id="areaPesquisa" placeholder="&Aacute;rea de pesquisa">
      </div>
      <label for="professor">Nome do professor</label>
      <input type="name" name="professor" class="form-control" id="professor" placeholder="Professor">
      
      <p><div class="searchButtons">
          <div class="collapse" id="advancedForm">
            <p>
              <label for="conceitoCapes">Conceito Capes <label>
              <select class="form-control" name="conceito">
                <option value="">Selecione</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </p>
            <p>
              <label for="uf">Estado:<label>
              <select class="form-control" name="uf">
                <option value="">Selecione</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espirito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mt">Mato Grosso</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
              </select>
            </p>
          </div>
          <button type="submit" class="btn btn-default">Pesquisar</button>
          
          <button type="button" class="btn btn-default" data-toggle="collapse"
                  data-target="#advancedForm"> 
            Pesquisa Avançada <span class="glyphicon glyphicon-chevron-down"></span>
          </button>
        </div>
    </form>
  </div>
</div>
  {% endblock %}
