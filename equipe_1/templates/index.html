{% extends "bootstrap/base.html" %}
{% block title %}Busca pós{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
</div>
{% endblock %}

{% block styles %}
{{super()}}
{% endblock %}

{% block content %}
  <h1>Bem vindo ao busca pós!</h1>


  <form class="form-inline" role="form">
    <div class="submit">
      <label for="universidade">Nome da Universidade ou sigla</label>
      <input type="name" class="form-control" id="universidade" placeholder="Universidade">
    </div>

    <div class="submit">
      <label for="areaPesquisa">&Aacute;rea de pesquisa</label>
      <input type="name" class="form-control" id="areaPesquisa" placeholder="&Aacute;rea de pesquisa">
    </div>
    <label for="professor">Nome do professor</label>
    <input type="name" class="form-control" id="professor" placeholder="Professor">
    
    <p><div class="searchButtons">       

        <div class="collapse" id="advancedForm">
          <p>
          <label for="conceitoCapes">Conceito Capes <label>
          <select class="form-control">
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
          </select>
          </p>
          <label for="regiao">Região </label>
          <select class="form-control">
            <option>Centro-Oeste</option>
            <option>Nordeste</option>
            <option>Norte</option>
            <option>Sudeste</option>
            <option>Sul</option>
          </select><p></p>
        </div>

        <button type="submit" class="btn btn-default">Pesquisar</button>
        
        <button type="button" class="btn btn-default" data-toggle="collapse"
                data-target="#advancedForm"> 
          Pesquisa Avançada <span class="glyphicon glyphicon-chevron-up"></span>
        </button>
      </div>
  </form>
</div>

{% endblock %}
